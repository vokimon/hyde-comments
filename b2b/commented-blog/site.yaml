mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - ext.staticcomments.CommentsPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        author:
            name: David García Garzón
            url: "http://canvoki.net"
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: About
                description: About
                css_class: about
                type: page
                url: about.html
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    charset: utf-8
    author: David García Garzón
    site_title: Commented Blog
    site_subtitle: An example of using comments in Hyde
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true

